{% extends 'lab/base.html' %}

{% block title %}
    Подтвердите действие
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class = 'section'>
                <div class = 'col s12'>
                    <p class = 'center'>
                        Подтвердите удаление студента №{{ student.student_id }}
                    </p>
                </div>
                <div class="col s12 center">
                    <form method = 'post'>
                        {% csrf_token %}

                        {% for field in form %}

                            {{ form.field.as_hidden }}

                        {% endfor %}
                        <button type = 'submit' class = 'btn waves-effect waves-light cyan darken-1'>
                            Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
